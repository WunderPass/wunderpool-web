version: "3.8"
services:
  web:
    build:
      context: ./web
    command: bash -c "npm install && npm run dev"
    volumes:
      - './web:/web'
    ports:
      - 3001:3001
    stdin_open: true
    env_file:
      - ./.env
  cypress:
    image: "cypress/included:3.2.0"
    depends_on:
      - web
    environment:
      - CYPRESS_baseUrl=http://web:3001
    working_dir: /e2e
    volumes:
      - ./:/e2e